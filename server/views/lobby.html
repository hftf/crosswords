<html>
<head>
	<script src="/static/js/vendor/jquery.js" type="text/javascript"></script>

	<script src="/static/js/vendor/jquery-ui.min.js"></script>
	<script src="/static/js/vendor/jquery.pulse.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	Array.prototype.choice = function() {
		return this[Math.floor(Math.random()*this.length)];
	}


	var adverbs = ['awkwardly', 'boozily', 'complacently', 'deviously',
	'energetically', 'facetiously', 'gracefully'];
	var gerunds = ['ambling', 'bleating', 'cooking', 'defacing',
	'engaging', 'finagling', 'groveling'];
	var animals = ['albatross', 'bison', 'caterpillar', 'duck',
	'emu', 'flamingo', 'gnu'];
	function room_name() {
		return adverbs.choice() + '-' + gerunds.choice() + '-' + animals.choice();
	}
	$(document).ready(function() {
		$("#room_input").val(room_name());
		$("#room_button").click(function(e){
			// alert('hi');
			console.log(window);
			e.preventDefault();
			var room_name = $('#room_input').val()
			var clean_room_name = room_name.replace(/[^a-z\-]/g, "");
			if (room_name != clean_room_name && room_name != '') {
				console.log(clean_room_name);
				$('h2').pulse({color: 'red'},5000);
			} else {
				window.location = 'play/' + room_name;
			}
			
		});

		$('#room_input').on('keyup', function(e){ 
			if (e.keyCode == 13) {
				$('#room_button').trigger('click');
			}
 		});
	});

	
	</script>

	<link rel="stylesheet" href="/static/css/vendor/foundation.css">

	<title>Crosswords</title>
</head>
<div class="row" style="padding-top:100px">
	<div class="large-12 large-centered columns">
		<h2 style="text-align:center"> Crosswords with Friends, Buddies, Pals, and Guys </h2>
	</div>
</div>

<div class="row">
	<div class="row collapse">
		<div class="large-8 large-centered columns">
			<div class="small-10 columns">
				<input id="room_input" type="text" placeholder="Room Name">
			</div>
			<div class="small-2 columns">
				<a id="room_button" href="#" class="button prefix">Go to Room</a>
			</div>
		</div>
	</div>
</div>
